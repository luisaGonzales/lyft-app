<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,700i,800,800i,900" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="registroDatos" class="container text-center">
        <header>
            <div class="btnVolver">
                <a href="registro.html"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
            </div>
            <h1 class="text-center">Sign Up</h1>
            <h4 class="text-center">Join Now for free ride credit.</h4>
            <hr>
        </header>
        <div class="row" id="inputNombre">
            <div class="col-sm-2 col-xs-2 text-center">
                <i class="fa fa-user-circle-o fa-2x"></i>
            </div>
            <div class="col-sm-5 col-xs-5">
                <input id="nombre" type="text" placeholder="First Name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
            <div class="col-sm-5 col-xs-5">
                <input id="apellido" type="text" placeholder="Last Name" required data-validation-required-message="Please enter your lastname.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row" id="inputEmail">
            <div class="col-sm-2 col-xs-2 text-center">
                <i class="fa fa-envelope fa-2x"></i>
            </div>
            <div class="col-sm-8 col-xs-8">
                <input type="email" id="email" placeholder="Email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="checkbox">
                    <label><input type="checkbox" id="checkbox" required>I agree to Lyft's <a href="#"> Terms of Service</a></label>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12">
                <div class="siguiente">
                    <a href="mapa.html" id="btnSiguiente" class="btn btn-primary btn-lg disabled" role="button">Next</a>
                    <!-- <a href="mapa.html" class="disabled">Next</a> -->
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Javascript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
