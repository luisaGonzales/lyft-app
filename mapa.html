<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lyft</title>
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styleMapa.css">
</head>

<body>
    <section class="container" id="mapa">
        <div class="row">
            <div class="col-md-12 col-sm-12" id="map">
                <!-- Aqui ira nuestro mapa -->
            </div>
        </div>
        <div class="row iconos">
            <div class="col-xs-4 text-center">
                <span class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x fa-inverse fa-2x"></i>
                        <i class="fa fa-user fa-stack-1x"></i>
                    </span>
            </div>
            <div class="col-xs-4 logo text-center">
                <img src="assets/img/logoBlanco.png" alt="logo" width="90">
            </div>
            <div class="col-xs-4 text-center">
                <span class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-gift fa-stack-1x"></i>
                    </span>
            </div>
        </div>
        <div class="row text-center busqueda">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <input type="text" id="destination" name="destination" placeholder="Introduce tu destino" class="form-control">
                </div>
            </div>
        </div>
        <div class="row text-center busquedaBtn">
            <div "col-md-12 col-sm-12 col-xs-12">
                <button id="show-road" class="btn btn-success"><i class="fa fa-car" aria-hidden="true"></i>  Set Pickup</button>
            </div>
        </div>


    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Tu Archivo main.js -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <script type="text/javascript" src="assets/js/mapa.js"></script>
    <!--MAPA-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByvAqPFkWpBcbkCCMFqZPi5oV2lP0RWi4&callback=initMap&libraries=places"></script>

</body>

</html>
